<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div id="content">
      <div id="headerContainer">
        <h1 class="title">Do It Up</h1>
      </div>
      <div id="mainContainer">
        <div class="sidebar"></div>
        <div class="main">
          <div class="tasks">
            <div class="taskHeaders">
              <h3 class="header1">Tasks</h3>
              <h3 class="header2">Due Date</h3>
              <h3 class="header3">Priority</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="footerContainer">
        <div class="footer">Do It Up 2023 Â© https://github.com/xKChan</div>
      </div>
    </div>
    <div id="formContainer">
      <form id="form" style="display: none;">
        <div class="container">
          <h1 class="taskTitle">ADD TASK</h1>
          <div class="row1">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="row2">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" />
          </div>
          <div class="row3">
            <label for="dueDate">Due Date:</label>
            <input type="text" name="dueDate" id="dueDate" />
          </div>
          <div class="row4">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="row5">
            <button type="submit" id="add-task">Add Task</button>
            <button type="button" id="cancelNew">Cancel</button>
          </div>
        </div>
            </div>
      </form>

      <div id="popUpContainer">
        <div id="detailPopUp" style="display: none;">
        
        </div>
      </div>

      <div id="popUpEditContainer">
        <div id="editPopUp" style="display: none;">
          <div class="editFormContainer">
            <form id="editForm">
              <div class="editContainer">
                <!-- <h1 class="editTitle"></h1> -->
                <div class="row1Edit">
                  <label for="editTitle">Title:</label>
                  <input type="text" name="editTitle" id="editTitle">
                </div>
                <div class="row2Edit">
                  <label for="editDescription">Description:</label>
                  <textarea name="editDescription" id="editDescription"></textarea>
                </div>
                <div class="row4">
                  <label for="editPriority">Priority:</label>
                  <select name="editPriority" id="editPriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <div class="row5">
                  <button type="button" id="edit-task">Confirm</button>
                  <button type="button" id="cancelEdit">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
